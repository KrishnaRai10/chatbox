<div class="message-list-container">
    <div class="message-list-content">
        <div class="message-list-empty" *ngIf="messages.length === 0">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <h3>No messages yet</h3>
                <p>Be the first to sta
                    rt the conversation!</p>
            </div>
        </div>

        <div *ngIf="messages.length > 0">
            <app-message-item *ngFor="let message of messages; trackBy: trackByMessageId" [message]="message"
                [isOwnMessage]="message.senderId === currentUserId"></app-message-item>
        </div>
    </div>
</div>
