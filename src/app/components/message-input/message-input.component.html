<div class="message-input-container">
    <form class="message-form" (ngSubmit)="sendMessage()">
        <input type="text" class="message-input" placeholder="Type your message here..." [(ngModel)]="messageText"
            name="messageText" autocomplete="off" />
        <button type="submit" class="send-button fa-solid fa-paper-plane" [disabled]="!messageText.trim()"
            [class.disabled]="!messageText.trim()">
        </button>
    </form>
</div>
