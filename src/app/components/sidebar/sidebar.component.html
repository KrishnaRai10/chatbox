<aside class="sidebar" [class.sidebar-open]="isMobileOpen">
    <div class="sidebar-header">
        <div class="brand">
            <h1>ChatZen</h1>
        </div>
        <button class="mobile-close-btn fa-solid fa-xmark" (click)="toggleMobile.emit()" aria-label="Close sidebar">
        </button>
    </div>

    <div class="user-profile">
        <div class="avatar-container">
            <img [src]="currentUser?.avatar" alt="User avatar" class="avatar" />
            <span class="status-indicator" [class.online]="currentUser?.status === 'online'"></span>
        </div>
        <div class="user-info">
            <h3>{{ currentUser?.name }}</h3>
            <span class="user-status">{{ currentUser?.status }}</span>
        </div>
    </div>

    <div class="rooms-section">
        <h2>Channels</h2>
        <button matButton="outlined" (click)="openAddChannelDialog()">
            + Create Channel
        </button>
        <ul class="room-list">
            <li *ngFor="let room of rooms" class="room-item" [class.active]="room.id === activeRoomId"
                (click)="roomSelected.emit(room.id)">
                <div class="room-info">
                    <span class="room-name"># {{ room.name }}</span>
                    <span class="unread-badge" *ngIf="room.unreadCount > 0">{{ room.unreadCount }}</span>
                </div>
            </li>
        </ul>
    </div>

    <div class="sidebar-footer">
        <button class="btn btn-outline" (click)="logout.emit()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="logout-icon">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Sign Out
        </button>
    </div>
</aside>
